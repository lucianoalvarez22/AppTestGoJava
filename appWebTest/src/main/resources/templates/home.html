<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title th:text="${title}"></title>
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	
</head>

<body>
    <!-- NAV --> 
	<nav class="navbar navbar-expand-lg bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">TestGo</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#">Home</a>
					</li>
					
					
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
							aria-expanded="false">Contenido</a>
						<ul class="dropdown-menu">
							<li th:each="opcion : ${opciones}">
								<a class="dropdown-item" href="#" th:href="@{/opcionesDeTest(opcion=${opcion})}" th:text="${opcion}"></a></li>
						</ul>
						
						<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#">Contacto</a>
						</li>
					</li> 
				</ul>
				<form class="d-flex" role="search">
					<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>


	<h1>TestGo <span class="badge bg-secondary">beta</span></h1>
	
	<span>
		<a th:href="@{/contenido}">Empieza tu Test</a>
	</span>

	<script src="/js/bootstrap.bundle.min.js"></script>

</body>

</html>
