  <!-- RESPUESTA AQUI ESTA --> 
  
    <h1 class="text-center" th:text="${titulo}"></h1> 
  <div class="container mt-5">
    <!-- Formulario -->
    <form action="/editSC" method="post" onsubmit="return validarRespuestaCorrecta()">
		<input type="hidden" name="idPregunta" th:value="${pregunta.id}">
		
        <div class="form-group">
            <label for="pregunta">Pregunta</label>
            <input type="text" class="form-control" id="pregunta" name="pregunta-edit" th:value="${pregunta.pregunta}" required>
        </div>
        
        <!-- OPCIONES -->
        
         <div class="form-group">
            <label for="opcion1">Opcion 1</label>
            <input type="text" class="form-control" id="opcion1" name="opcion1-edit" th:value="${pregunta.opciones[0]}" required>
        </div>
        
        <div>
			<label for="opcion2">Opcion 2</label>
            <input type="text" class="form-control" id="opcion2" name="opcion2-edit" th:value="${pregunta.opciones[1]}" required>	
		</div>
		
		<div>	
			<label for="opcion3">Opcion 3</label>
            <input type="text" class="form-control" id="opcion3" name="opcion3-edit" th:value="${pregunta.opciones[2]}" required>
		</div>
		
		<div>	
			<label for="opcion4">Opcion 4</label>
          <input type="text" class="form-control" id="opcion4" name="opcion4-edit" th:value="${pregunta.opciones[3]}" required>
		</div>
        
        
         <div class="form-group">
            <label for="respuestaCorrecta">Opcion Correcta</label>
             <input type="text" class="form-control" id="respuestaCorrecta" name="respuestaCorrecta-edit" th:value="${pregunta.respuestaCorrecta}" required>
             <small id="respuestaError" class="form-text text-danger"></small>
        </div>
        
        <input type="submit" class="btn btn-primary" value="Actualizar">     
  
    </form>
</div>
