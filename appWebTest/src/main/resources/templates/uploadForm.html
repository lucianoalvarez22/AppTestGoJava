  <title>Realizando Test</title>
   <style>
	   
.titulo {
    text-align: center; /* Centra el texto */
    font-size: 3em; /* Tamaño de la fuente */
    color: #007bff; /* Color del texto, puedes cambiarlo según tu preferencia */
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Sombra del texto para un efecto más dramático */
    margin-bottom: 20px; /* Espacio inferior para separar del contenido siguiente */
}

.caja-form {
        max-width: 400px; /* Ancho máximo de la caja */
        margin: 20px auto; /* Centrar la caja en el medio de la página */
        padding: 20px; /* Espaciado interno */
        border: 1px solid #ccc; /* Borde con color gris claro */
        border-radius: 5px; /* Esquinas redondeadas */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra suave */
        text-align: center;
    }

    /* Estilo para el botón */
    .caja-form button {
        background-color: #4caf50; /* Color de fondo verde */
        color: white; /* Color del texto blanco */
        padding: 10px 15px; /* Espaciado interno del botón */
        border: none; /* Sin borde */
        border-radius: 3px; /* Esquinas redondeadas */
        cursor: pointer; /* Cambiar el cursor al pasar sobre el botón */
        display: inline-block;
    }

    /* Estilo para el input de archivo */
    .caja-form input[type="file"] {
        margin-bottom: 10px; /* Espaciado inferior */
    }
	


        
 footer {
  background-color: var(--color-txt-main);

  bottom: 0;

}

.footer {
  display: flex;

  flex-wrap: wrap;
  padding-top: 2px; /* Cambia el valor según tus preferencias */
  padding-bottom: 2px;
  color: var(--color-white);
}
